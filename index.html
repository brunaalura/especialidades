<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Patrulhas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f6f8fa;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin-bottom: 30px;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
    }

    label {
        font-weight: bold;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin: 6px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
        background: white;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #007bff;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .container {
        max-width: 95%;
        margin: auto;
    }
</style>
</head>
<body>

<h1>üìã Sistema de Gerenciamento de Patrulhas</h1>

<div class="container">
    <form id="formPatrulha">
        <h2>Cadastro de Patrulheiros</h2>

        <label for="patrulha">Patrulha:</label>
        <input type="text" id="patrulha" required>

        <label for="nome">Nome do Patrulheiro:</label>
        <input type="text" id="nome" required>

        <label for="promessa">Promessa:</label>
        <select id="promessa">
            <option>N√£o fez</option>
            <option>Fez</option>
        </select>

        <label for="pista">Pista:</label>
        <select id="pista">
            <option>N√£o</option>
            <option>Sim</option>
        </select>

        <label for="trilha">Trilha:</label>
        <select id="trilha">
            <option>N√£o</option>
            <option>Sim</option>
        </select>

        <label for="verdeAmarelo">Verde e Amarelo:</label>
        <select id="verdeAmarelo">
            <option>N√£o</option>
            <option>Sim</option>
        </select>

        <label for="vermelhoBranco">Vermelho e Branco:</label>
        <select id="vermelhoBranco">
            <option>N√£o</option>
            <option>Sim</option>
        </select>

        <label for="aprender">Aprender:</label>
        <select id="aprender">
            <option>N√£o</option>
            <option>Sim</option>
        </select>

        <label for="explorador">Explorador:</label>
        <select id="explorador">
            <option>N√£o</option>
            <option>Sim</option>
        </select>

        <label for="aviador">Aviador:</label>
        <select id="aviador">
            <option>N√£o</option>
            <option>Sim</option>
        </select>

        <label for="grumete">Grumete:</label>
        <select id="grumete">
            <option>N√£o</option>
            <option>Sim</option>
        </select>

        <label for="rumo">Rumo:</label>
        <select id="rumo">
            <option>N√£o</option>
            <option>Sim</option>
        </select>

        <label for="travessia">Travessia:</label>
        <select id="travessia">
            <option>N√£o</option>
            <option>Sim</option>
        </select>

        <label for="acaoComunitaria">A√ß√£o Comunit√°ria:</label>
        <select id="acaoComunitaria">
            <option>N√£o</option>
            <option>Sim</option>
        </select>

        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade">

        <label for="dataEspecialidade">Data da Especialidade:</label>
        <input type="date" id="dataEspecialidade">

        <label for="nivel1">N√≠vel 1:</label>
        <select id="nivel1">
            <option>N√£o</option>
            <option>Conclu√≠do</option>
        </select>

        <label for="nivel2">N√≠vel 2:</label>
        <select id="nivel2">
            <option>N√£o</option>
            <option>Conclu√≠do</option>
        </select>

        <label for="nivel3">N√≠vel 3:</label>
        <select id="nivel3">
            <option>N√£o</option>
            <option>Conclu√≠do</option>
        </select>

        <button type="submit">Cadastrar Patrulheiro</button>
    </form>

    <table id="tabelaPatrulhas">
        <thead>
            <tr>
                <th>Patrulha</th>
                <th>Nome</th>
                <th>Promessa</th>
                <th>Pista</th>
                <th>Trilha</th>
                <th>Verde/Amarelo</th>
                <th>Vermelho/Branco</th>
                <th>Aprender</th>
                <th>Explorador</th>
                <th>Aviador</th>
                <th>Grumete</th>
                <th>Rumo</th>
                <th>Travessia</th>
                <th>A√ß√£o Comunit√°ria</th>
                <th>Especialidade</th>
                <th>Data da Especialidade</th>
                <th>N√≠vel 1</th>
                <th>N√≠vel 2</th>
                <th>N√≠vel 3</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script>
    const form = document.getElementById('formPatrulha');
    const tabela = document.querySelector('#tabelaPatrulhas tbody');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const dados = {
            patrulha: form.patrulha.value,
            nome: form.nome.value,
            promessa: form.promessa.value,
            pista: form.pista.value,
            trilha: form.trilha.value,
            verdeAmarelo: form.verdeAmarelo.value,
            vermelhoBranco: form.vermelhoBranco.value,
            aprender: form.aprender.value,
            explorador: form.explorador.value,
            aviador: form.aviador.value,
            grumete: form.grumete.value,
            rumo: form.rumo.value,
            travessia: form.travessia.value,
            acaoComunitaria: form.acaoComunitaria.value,
            especialidade: form.especialidade.value,
            dataEspecialidade: form.dataEspecialidade.value,
            nivel1: form.nivel1.value,
            nivel2: form.nivel2.value,
            nivel3: form.nivel3.value
        };

        const linha = document.createElement('tr');
        Object.values(dados).forEach(valor => {
            const td = document.createElement('td');
            td.textContent = valor || "-";
            linha.appendChild(td);
        });

        tabela.appendChild(linha);
        form.reset();
    });
</script>

</body>
</html>
